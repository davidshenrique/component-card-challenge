<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="father">
    <div class="son image">
      <img src="./images/image-product-desktop.jpg" alt="a bottle of perfume image"></img>
    </div>
    <div class="son description">
      <h3>Perfume</h3>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <span>
        <p class="discount-text">$149.99</p>
        <p class="price-text">$169.99</p>
      </span>

      <button><img src="./images/icon-cart.svg"></img>Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/davidshenrique" target="_blank">David Henrique Souza da Silva</a>.
  </div>
</body>

</html>
